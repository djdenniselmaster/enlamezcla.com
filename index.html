<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    
    <!-- Redirección con Meta Refresh (espera 3 segundos) -->
    <meta http-equiv="refresh" content="3;url=https://enpana.blogspot.com/">
    
    <!-- Redirección con JavaScript (inmediata) -->
    <script>
        setTimeout(function() {
            window.location.href = "https://enpana.blogspot.com/";
        }, 1000); // Cambia el tiempo si quieres
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .message {
            font-size: 1.5rem;
            color: #333;
        }
        .link {
            display: block;
            margin-top: 20px;
            font-size: 1rem;
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message">
        <p>Redirigiendo a <strong>Enpana Blogspot</strong>...</p>
        <p>Si no ocurre automáticamente, <a class="link" href="https://enpana.blogspot.com/">haz clic aquí</a>.</p>
    </div>
</body>
</html>
